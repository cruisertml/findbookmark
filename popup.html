<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>书签搜索</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>
        <img src="icons/bookmark.svg" alt="书签" class="header-icon">
        书签搜索
      </h1>
      <div class="search-box">
        <input 
          type="text" 
          id="searchInput" 
          placeholder="输入关键词搜索书签..."
          autocomplete="off"
        >
        <img src="icons/search.svg" alt="搜索" class="search-icon">
      </div>
      <div class="bookmark-count" id="bookmarkCount">共 0 个书签</div>
    </div>
    
    <div class="results-container">
      <div id="loading" class="loading hidden">加载中...</div>
      <div id="noResults" class="no-results hidden">未找到匹配的书签</div>
      <div id="resultsList" class="results-list"></div>
    </div>
  </div>
  
  <script type="module" src="js/app.js"></script>
</body>
</html>
